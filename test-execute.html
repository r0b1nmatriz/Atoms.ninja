<!DOCTYPE html>
<html>
<head>
    <title>Test Execute Button</title>
</head>
<body>
    <h1>Test Execute Button</h1>
    <textarea id="commandInput" placeholder="Type command">hi</textarea>
    <button id="executeBtn">Execute</button>
    <div id="output"></div>
    
    <script>
        console.log('Script loading...');
        
        let isExecuting = false;
        
        function setupExecuteHandlers() {
            const btn = document.getElementById('executeBtn');
            const input = document.getElementById('commandInput');
            const output = document.getElementById('output');
            
            console.log('Setting up handlers...', btn, input);
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Button clicked!');
                const cmd = input.value;
                output.innerHTML += `<p>Clicked: ${cmd}</p>`;
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    console.log('Enter pressed!');
                    const cmd = input.value;
                    output.innerHTML += `<p>Enter: ${cmd}</p>`;
                }
            });
            
            console.log('Handlers set up!');
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupExecuteHandlers);
        } else {
            setupExecuteHandlers();
        }
    </script>
</body>
</html>
